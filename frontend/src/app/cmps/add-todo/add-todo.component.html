<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="mb-6">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-4 transition-all duration-200 focus-within:shadow-md focus-within:border-primary/30">
    <div class="flex gap-3">
      <input 
        type="text" 
        formControlName="title" 
        placeholder="Add a new todo..."
        class="flex-1 bg-transparent text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 outline-none text-base font-normal"
      />
      <button 
        type="submit" 
        [disabled]="todoForm.invalid"
        class="px-6 py-2 bg-primary hover:bg-primary-hover disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-medium rounded-lg transition-all duration-200 shadow-sm hover:shadow-md disabled:shadow-none"
      >
        Add
      </button>
    </div>
  </div>
</form>
