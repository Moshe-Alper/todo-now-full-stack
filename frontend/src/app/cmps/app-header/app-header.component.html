  <div class="max-w-2xl mx-auto px-4 py-6">
    <div class="flex items-center gap-3">
      <img [src]="logoPath" alt="Todo Now Logo" class="w-8 h-8 object-contain">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">Todo Now</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Your todos at a glance</p>
      </div>
    </div>
  </div>
</header>
