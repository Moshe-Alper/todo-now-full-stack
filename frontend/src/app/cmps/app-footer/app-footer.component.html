<footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-sm mt-8">
  <div class="max-w-2xl mx-auto px-4 py-4">
    <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] gap-4 items-center">
      <!-- Left: Items count -->
      <div class="flex items-center gap-1.5 text-sm text-gray-500 dark:text-gray-400 justify-center md:justify-start">
        <span class="font-medium text-gray-700 dark:text-gray-300">{{ activeCount() }}</span>
        <span>{{ activeCount() === 1 ? 'todo' : 'todos' }} left</span>
      </div>

      <!-- Center: Filter buttons (pill style) -->
      <todo-filter></todo-filter>

      <!-- Right: Clear completed button -->
      <div class="flex justify-center md:justify-end" *ngIf="completedCount() > 0">
        <button 
          class="text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 
                 hover:underline transition-all duration-200 font-medium" 
          (click)="clearCompleted()">
          Clear completed
        </button>
      </div>
    </div>
  </div>
</footer>
